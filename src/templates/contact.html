{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a href="{% url 'home' %}">Home</a>
        <span class= "mx-2 mb-0">/</span>
        <strong class="text-block">Contact</strong>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="<col-md-7>">
        <h2 class="h3 mb-3 text-blacj">Contactanos, !Tu opinion es importante para nosotros</h2>
        <br>
      </div>
      <div class="col-md-7">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Enviar Comentario"/>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock content%}
